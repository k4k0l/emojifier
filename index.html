<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Emoji Pixel Art</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    background: #f4f4f4;
  }
  #controls {
    margin-bottom: 20px;
  }
  #viewer {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: nowrap;
    width: 100%;
    max-width: 1980px;
    margin: 0 auto;
  }
  #emojiCanvas {
    font-size: 12px;
    line-height: 1;
    display: inline-block;
    border: 1px solid #ccc;
    background: #fff;
    padding: 10px;
    overflow: hidden;
  }
  #emojiCanvas div {
    white-space: nowrap;
  }
  canvas {
    display: none;
  }
  video {
    display: none;
    max-width: 100%;
    margin-right: 10px;
  }
</style>
</head>
<body>
<h1>Emoji Pixel Art</h1>
<div id="controls">
  <input type="file" id="imageInput" accept="image/*" />
  <button id="startCamera">Start Camera</button>
  <label for="sizeSlider">Width:</label>
  <input type="range" id="sizeSlider" min="50" max="1980" value="200" />
</div>
<div id="viewer">
  <video id="video" autoplay></video>
  <div id="emojiCanvas"></div>
</div>
<canvas id="hiddenCanvas"></canvas>
<script src="tf.min.js"></script>
<script src="coco-ssd.min.js"></script>
<script>
const BASE_EMOJI_SIZE = 12; // base emoji character size in pixels

const colorEmojis = [
  { emoji: '⬛', color: [0, 0, 0] },
  { emoji: '⬜', color: [255, 255, 255] },
  { emoji: '🟥', color: [220, 30, 70] },
  { emoji: '🟧', color: [255, 110, 20] },
  { emoji: '🟨', color: [255, 200, 40] },
  { emoji: '🟩', color: [0, 160, 0] },
  { emoji: '🟦', color: [50, 90, 220] },
  { emoji: '🟪', color: [160, 60, 180] },
  { emoji: '🟫', color: [120, 70, 40] },
  { emoji: '🔴', color: [255, 0, 0] },
  { emoji: '🟠', color: [255, 130, 0] },
  { emoji: '🟡', color: [255, 255, 80] },
  { emoji: '🟢', color: [0, 200, 0] },
  { emoji: '🔵', color: [0, 0, 255] },
  { emoji: '🟣', color: [180, 70, 200] },
  { emoji: '🟤', color: [150, 75, 0] }
];

const objectEmojis = {
  'person': '🧑',
  'bicycle': '🚲',
  'car': '🚗',
  'motorcycle': '🏍️',
  'airplane': '✈️',
  'bus': '🚌',
  'train': '🚆',
  'truck': '🚚',
  'boat': '⛵',
  'traffic light': '🚦',
  'fire hydrant': '🚒',
  'stop sign': '🛑',
  'parking meter': '🅿️',
  'bench': '🪑',
  'bird': '🐦',
  'cat': '🐱',
  'dog': '🐶',
  'horse': '🐴',
  'sheep': '🐑',
  'cow': '🐮',
  'elephant': '🐘',
  'bear': '🐻',
  'zebra': '🦓',
  'giraffe': '🦒',
  'backpack': '🎒',
  'umbrella': '☂️',
  'handbag': '👜',
  'tie': '👔',
  'suitcase': '💼',
  'frisbee': '🥏',
  'skis': '🎿',
  'snowboard': '🏂',
  'sports ball': '⚽',
  'kite': '🪁',
  'baseball bat': '⚾',
  'baseball glove': '🥎',
  'skateboard': '🛹',
  'surfboard': '🏄',
  'tennis racket': '🎾',
  'bottle': '🍾',
  'wine glass': '🍷',
  'cup': '☕',
  'fork': '🍴',
  'knife': '🔪',
  'spoon': '🥄',
  'bowl': '🥣',
  'banana': '🍌',
  'apple': '🍎',
  'sandwich': '🥪',
  'orange': '🍊',
  'broccoli': '🥦',
  'carrot': '🥕',
  'hot dog': '🌭',
  'pizza': '🍕',
  'donut': '🍩',
  'cake': '🎂',
  'chair': '🪑',
  'couch': '🛋️',
  'potted plant': '🪴',
  'bed': '🛏️',
  'dining table': '🍽️',
  'toilet': '🚽',
  'tv': '📺',
  'laptop': '💻',
  'mouse': '🖱️',
  'remote': '🎛️',
  'keyboard': '⌨️',
  'cell phone': '📱',
  'microwave': '♨️',
  'oven': '🔥',
  'toaster': '🍞',
  'sink': '🚰',
  'refrigerator': '🧊',
  'book': '📚',
  'clock': '⏰',
  'vase': '🏺',
  'scissors': '✂️',
  'teddy bear': '🧸',
  'hair drier': '💇',
  'toothbrush': '🪥'
};
const video = document.getElementById('video');
const imageInput = document.getElementById('imageInput');
const startCamera = document.getElementById('startCamera');
const sizeSlider = document.getElementById('sizeSlider');
const emojiDiv = document.getElementById('emojiCanvas');
const hiddenCanvas = document.getElementById('hiddenCanvas');
const ctx = hiddenCanvas.getContext('2d');
let streaming = false;

let detectionModel=null;
let detections=[];
cocoSsd.load().then(m=>{detectionModel=m;});
// set initial emoji art width based on slider value
async function runDetection() {
  if (!detectionModel) return;
  try {
    const preds = await detectionModel.detect(hiddenCanvas);
    detections = preds;
  } catch (e) {
    console.error(e);
  }
}
emojiDiv.style.width = sizeSlider.value + 'px';

sizeSlider.addEventListener('input', () => {
  emojiDiv.style.width = sizeSlider.value + 'px';
  if (hiddenCanvas.width > 0 && hiddenCanvas.height > 0) {
    processCanvas();
  }
});

startCamera.addEventListener('click', async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    video.style.display = 'block';
    streaming = true;
    requestAnimationFrame(updateFrame);
  } catch (e) {
    alert('Unable to access camera');
  }
});

imageInput.addEventListener('change', async event => {
  const file = event.target.files[0];
  if (!file) return;
  const img = new Image();
  img.src = URL.createObjectURL(file);
  await img.decode();
  hiddenCanvas.width = img.width;
  hiddenCanvas.height = img.height;
  ctx.drawImage(img, 0, 0);
  processCanvas();
  runDetection();
});

function updateFrame() {
  if (!streaming) return;
  hiddenCanvas.width = video.videoWidth;
  hiddenCanvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);
  processCanvas();
  runDetection();
  requestAnimationFrame(updateFrame);
}

function getAverageColor(sx, sy, size) {
  const data = ctx.getImageData(sx, sy, size, size).data;
  let r = 0, g = 0, b = 0;
  for (let i = 0; i < data.length; i += 4) {
    r += data[i];
    g += data[i + 1];
    b += data[i + 2];
  }
  const count = data.length / 4;
  return [Math.round(r / count), Math.round(g / count), Math.round(b / count)];
}

function getClosestEmoji(color) {
  let best = colorEmojis[0].emoji;
  let bestDist = Infinity;
  for (const { emoji, color: c } of colorEmojis) {
    const dist = (color[0] - c[0]) ** 2 + (color[1] - c[1]) ** 2 + (color[2] - c[2]) ** 2;
    if (dist < bestDist) {
      bestDist = dist;
      best = emoji;
    }
  }
  return best;
}

function processCanvas() {
  emojiDiv.innerHTML = '';
  if (hiddenCanvas.width === 0 || hiddenCanvas.height === 0) return;
  const numX = Math.max(1, Math.floor(emojiDiv.clientWidth / BASE_EMOJI_SIZE));
  const emojiSize = emojiDiv.clientWidth / numX;
  const cellSize = hiddenCanvas.width / numX;
  const numY = Math.ceil(hiddenCanvas.height / cellSize);
  emojiDiv.style.fontSize = emojiSize + 'px';

  const grid = [];
  for (let y = 0; y < numY; y++) {
    grid[y] = [];
    for (let x = 0; x < numX; x++) {
      const sx = Math.floor(x * cellSize);
      const sy = Math.floor(y * cellSize);
      const color = getAverageColor(sx, sy, Math.ceil(cellSize));
      grid[y][x] = getClosestEmoji(color);
    }
  }

  for (const det of detections) {
    const [bx, by, bw, bh] = det.bbox;
    const emoji = objectEmojis[det.class] || '❓';
    const startX = Math.floor(bx / cellSize);
    const startY = Math.floor(by / cellSize);
    const endX = Math.min(numX, Math.ceil((bx + bw) / cellSize));
    const endY = Math.min(numY, Math.ceil((by + bh) / cellSize));
    for (let y = startY; y < endY; y++) {
      for (let x = startX; x < endX; x++) {
        if (y >= 0 && x >= 0 && y < numY && x < numX) {
          grid[y][x] = emoji;
        }
      }
    }
  }

  for (let y = 0; y < numY; y++) {
    const line = document.createElement('div');
    line.style.whiteSpace = 'nowrap';
    for (let x = 0; x < numX; x++) {
      const span = document.createElement('span');
      span.textContent = grid[y][x];
      line.appendChild(span);
    }
    emojiDiv.appendChild(line);
  }
}
</script>
</body>
</html>
